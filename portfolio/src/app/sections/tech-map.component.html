<section id="tech" class="py-10">
    <div class="flex flex-wrap items-end justify-between gap-4">
      <div>
        <h2 class="text-2xl md:text-3xl font-extrabold tracking-tight">
          {{ i18n.t('techmap_title') }}
        </h2>
        <p class="mt-2 max-w-2xl" style="color: rgb(var(--muted));">
          {{ i18n.t('techmap_sub') }}
        </p>
      </div>

      <a class="btn-outline" href="#experience">{{ i18n.t('tm_view') }} →</a>
    </div>

    <div class="mt-6 grid gap-4 md:grid-cols-2">
      <article
      
        class="card p-6 hover:-translate-y-0.5 transition"
      >
        @for(t of tiles; track t.key){
        <div class="flex items-start justify-between gap-3">
          <div class="flex items-center gap-3">
            <div class="h-11 w-11 grid place-items-center rounded-2xl border"
                 [style.border-color]="'rgb(var(--border))'"
                 [style.background]="'rgb(var(--surface))'">
              <span class="text-lg">{{ t.icon }}</span>
            </div>

            <div>
              <div class="text-lg font-bold">{{ i18n.t(t.titleKey) }}</div>
              <div class="mt-1 text-sm" style="color: rgb(var(--muted));">
                {{ i18n.t(t.itemsKey) }}
              </div>
            </div>
          </div>

          <a class="text-sm font-semibold underline decoration-from-font"
             [style.color]="'rgb(var(--primary))'"
             [href]="t.anchor">
            → 
          </a>
        </div>
        }

        <div class="mt-4 h-px" [style.background]="'rgb(var(--border))'"></div>

        <!-- subtle “signal” line -->
        <div class="mt-4 flex items-center gap-2 text-xs" style="color: rgb(var(--muted));">
          <span class="inline-block h-2 w-2 rounded-full" [style.background]="'rgb(var(--accent))'"></span>
          <span>Built for clarity, speed, and maintainability</span>
        </div>
      </article>
    </div>
  </section>
