<section id="tech" class="py-14 md:py-16" aria-labelledby="tech-heading">
  <div class="flex flex-wrap items-end justify-between gap-4">
    <div>
      <h2 id="tech-heading" class="section-title">{{ 'techmap_title' | translate }}</h2>
      <p class="mt-2 max-w-2xl text-muted">{{ 'techmap_sub' | translate }}</p>
    </div>
    <a class="btn-outline" href="#experience">{{ 'tm_view' | translate }} →</a>
  </div>
  <div class="mt-8 grid gap-4 md:grid-cols-2">
    @for (t of tiles; track t.key) {
      <article class="card tech-tile p-6 transition-all duration-200 hover:-translate-y-0.5">
        <div class="flex items-start justify-between gap-3">
          <div class="flex items-center gap-3">
            <div class="tile-icon grid h-12 w-12 place-items-center rounded-xl border border-border bg-surface">
              <span class="text-xl">{{ t.icon }}</span>
            </div>
            <div>
              <div class="text-lg font-bold">{{ t.titleKey | translate }}</div>
              <div class="mt-1 text-sm text-muted">{{ t.itemsKey | translate }}</div>
            </div>
          </div>
          <a class="link-primary text-sm font-semibold" [href]="t.anchor">→</a>
        </div>
      </article>
    }
    <div class="card col-span-full flex items-center gap-2 p-4 text-xs text-muted md:col-span-2">
      <span class="h-2 w-2 rounded-full bg-accent"></span>
      <span>{{ 'tm_signal' | translate }}</span>
    </div>
  </div>
</section>
